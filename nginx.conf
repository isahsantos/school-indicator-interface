server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html; 
    index index.html;

    location / {
        try_files $uri $uri/ /index.html =404;  
    }

    location /favicon.ico {
        log_not_found off;
        access_log off;
    }

    error_page 404 /404.html;
    location = /40x.html {
        root /usr/share/nginx/html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
